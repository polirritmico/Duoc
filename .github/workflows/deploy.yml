name: Deploy GitHub Pages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy the page to public dir
        run: |
          mkdir -p ./public
          cp ./Fundamentos/PSeint/index.html ./public/index.html
          cp ./Fundamentos/PSeint/styles.css ./public/styles.css

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
